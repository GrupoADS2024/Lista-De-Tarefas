<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Tabela</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body
	class="bg-white d-flex flex-column align-items-center justify-content-center">

	<header>
		<h1 class="mt-3">LISTA DE TAREFAS</h1>
	</header>

	<main class=" container mt-5">
		<div
			class="tabela d-flex flex-column align-items-center justify-content-center w-50 position-absolute" id = "tabela">
			<table
				class="table table-dark table-bordered table-striped border-primary" id = "tabela2">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome da Tarefa</th>
						<th scope="col">Custo (R$)</th>
						<th scope="col">Data Limite</th>
						<th scope="col">Opções</th>
					</tr>
				</thead>
				<tbody id=corpoTabela>

				</tbody>
			</table>
			<button type="button" class="btn btn-primary" data-bs-toggle="modal"
				data-bs-target="#myModal">Inserir</button>
		</div>


		<div class="modal fade" id="myModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content align-items-center">


					<div class="modal-header">
						<h4 class="modal-title">Incluir nova Tarefa</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>

					<div class="modal-body">
						<p class="bloc">Nome da Tarefa</p>
						<input type="text" id="nome-tarefa" name="nome-tarefa"
							placeholder="Digite o nome da tarefa" required>
						<p>Custo (R$)</p>
						<input type="text" id="custo" name="custo"
							placeholder="Digite o custo" required>
						<p>Data Limite</p>
						<input type="date" id="data" name="data" required>
					</div>


					<div class="modal-footer">
						<button type="button" class="btn btn-danger"
							data-bs-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary" id="salvar">Salvar
							Tarefa</button>
					</div>

				</div>
			</div>
		</div>


		<div class="modal fade" id="myModal2">
			<div class="modal-dialog modal-sm">
				<div class="modal-content align-items-center">


					<div class="modal-header">
						<h4 class="modal-title">Editar Tarefa</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>

					<div class="modal-body">
						<p class="bloc">Nome da Tarefa</p>
						<input type="text" id="editar-nome-tarefa" name="nome-tarefa"
							placeholder="Digite o nome da tarefa" required>
						<p>Custo (R$)</p>
						<input type="text" id="editar-custo" name="custo"
							placeholder="Digite o custo" required>
						<p>Data Limite</p>
						<input type="date" id="editar-data" name="data"
							required="required">
					</div>


					<div class="modal-footer">
						<button type="button" class="btn btn-danger"
							data-bs-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary" id="botaoeditar">Editar
							Tarefa</button>
					</div>

				</div>
			</div>
		</div>

	</main>

	<footer> </footer>
	<script src="script.js"></script>

</body>
</html>
